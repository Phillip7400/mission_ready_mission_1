                <div class="contact-form">
                    <form action="mailto:phill.j.english@gmail.com" method="post" enctype="text/plain">
                    
                        
                    
                        <fieldset>
                            <legend style="border: solid 2px black">Contact Us</legend>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                            
                            <br>
                            <label for="email">Email</label>
                            <input type="email" id="email" email="email" required>
                            <br>
                            <label for="message">Message</label>
                            <input type="text" id="message" message="email" required>
                            <button type="submit">Submit</button>
                            
                        </fieldset>
                        

                    </form>

                </div>
